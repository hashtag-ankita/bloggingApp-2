{% extends 'main.html' %}

{% block content %}

<div class="edit-profile-container">
    <div class="edit-profile-title">
        <h2>Edit Profile</h2>
    </div>

    <div class="edit-profile-form">
        <form action="" method="post" class="edit-profile" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="profile-{{ field.label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
